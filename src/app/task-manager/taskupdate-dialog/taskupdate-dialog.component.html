<div [formGroup]="taskManagerFormGroup" class="cdd">
  <h2>Edit</h2>
<h1>{{title}}</h1>
    <mat-form-field class="form1" appearance="fill">
        <mat-label>TaskName</mat-label>
        <input matInput formControlName="taskName" placeholder="taskName">
        <mat-error *ngIf="taskManagerFormGroup.controls['taskName'].hasError('required')">Name is required</mat-error>
      </mat-form-field>
    
    <mat-form-field class="form2" appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" >
          <mat-option [value]='0'>New</mat-option>
          <mat-option [value]='1'>In Progress</mat-option>
          <mat-option [value]='2'>Completed</mat-option>
        </mat-select>
    </mat-form-field>
    
    <mat-form-field class="form3" appearance="fill">
        <mat-label>TaskDescription</mat-label>
        <textarea matInput formControlName="taskDescription"></textarea>
        <mat-error *ngIf="taskManagerFormGroup.controls['taskDescription'].hasError('required')">Task Description is required</mat-error>
    </mat-form-field>
    
    <button class="btnsave" mat-raised-button color="accent" (click)="openupdatesaveDialog()" [disabled]="taskManagerFormGroup.invalid">Save</button>
    <button class="btncancel" mat-raised-button color="warn" (click)="closedialog()">Cancel</button>

    </div>
